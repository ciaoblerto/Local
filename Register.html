<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Register</h1>
        </div>
        <div class="form-body">
            <div class="avatar">
                <img src="./assets/passport-avatar.jpg" alt="">
            </div>
            <form>
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" id="name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Last name</label>
                    <input type="text" id="surname" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="confirm-password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <input type="radio" name="gender" id="male" required>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="form-group">
                    <a href="HomePage.html" class="btn-submit">Register</a>
                </div>
            </form>
        </div>
        <div class="footer">
            <p>LOCAL<<<<<<<\WEBSITE<<<<<<<<<<<<<\PROJECT<<<<<<<<<<<<<<<<<<<<<\WEB<<<<<<\DESIGN<<<<<<<<\AND<<<<<<<<<<<<\ENGINEERING</p>
        </div>
    </div>
    <script src="Register.js"></script>
</body>
</html>
